<div class="header" <%if(isMobile) {print('title="Minimieren"');}%>>
    <span class="glyphicon <%=glyphicon%>"></span>
    <span class="tool-name"><%=name%></span>
    <span class="glyphicon glyphicon-remove close" title="Schließen"></span>
    <%if(isMobile) {%>
    <span class="glyphicon glyphicon-menu-down mobile-min-max-btn" title="Minimieren"></span>
    <%}%>
</div>
<div class="content">
    <div class="block">
        <span class="title bold">Adresse: </span>
        <span class="title"><%=addressString%></span>
    </div>
    <div class="block">
        <span class="title bold">Informationen zum Wahllokal:</span>
        <table class="table text">
            <% Object.keys(featureValues).forEach(key => {%>
                <tr>
                    <td class="bold"><%=key%></td>
                    <td><%=featureValues[key]%></td>
                </tr>
            <%});%>
            <tr>
                <td class="bold">Distanz</td>
                <td><%=distanceString%></td>
            </tr>
        </table>
    </div>
    <%if(isMobile) {%>
    <button class="btn btn-primary block mobile-btn-map">Zurück zur Karte</button>
    <%}%>
</div>
